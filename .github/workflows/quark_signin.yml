name: Quark Sign-in

on:
  schedule:
    - cron: '0 23,11 * * *'  # æ¯å¤© UTC æ—¶é—´ 1:00 æ‰§è¡Œï¼Œå³åŒ—äº¬æ—¶é—´ 9:00

  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sign-in:
    runs-on: ubuntu-latest

    env:
      WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
      WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Quark Sign-in
        env:
          COOKIE_QUARK: ${{ secrets.COOKIE_QUARK }}
        run: |
          python checkIn_Quark.py

      - name: ğŸ‰ Delete old workflow run
        uses: yxdz2020/delete-workflow-runs@v20250101
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 50

      - name: ğŸš— Keep Running
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "Keep Running..."
          git push
